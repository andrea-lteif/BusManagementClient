<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    {{dialogTitle}}
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="changePasswordForm" (ngSubmit)="Submit()">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Current Passowrd</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="currentPassword">
                        <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </a>
                        <mat-error *ngIf="changePasswordForm.get('currentPassword').hasError('required')">
                            Required
                          </mat-error>
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>New Passowrd</mat-label>
                        <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="newPassword">
                        <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide1 = !hide1"
                          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                          <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </a>
                        <mat-error *ngIf="changePasswordForm.get('newPassword').hasError('required')">
                            Required
                          </mat-error>
                      </mat-form-field>
                      <mat-error *ngIf="changePasswordForm.get('newPassword').hasError('pattern')">
                        Password must contain:
                      </mat-error>
                    <div *ngFor="let item of passRequirementCheck">
                        <mat-error *ngIf="changePasswordForm.get('newPassword').hasError('pattern')">
                            {{item.text}}
                          </mat-error>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="m-b-20">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="confirmPassword">
                            <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide2 = !hide2"
                              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                              <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </a>
                            <mat-error *ngIf="changePasswordForm.get('confirmPassword').hasError('required')">
                            Required
                              </mat-error>
                              <mat-error *ngIf="changePasswordForm.get('confirmPassword').hasError('matching')">
                            Passwords must match!
                              </mat-error>
                          </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row" style="float: right;">
                        <!-- <button mat-raised-button color="primary" type="submit" [disabled]="!advanceTableForm.valid"
                            [mat-dialog-close]="1" (click)="confirmAdd()">Save</button> -->
                            <button mat-raised-button type="submit" class="btn-primary"         
                            [disabled]="submitting">
                            <i class="fas fa-spinner fa-spin" *ngIf="submitting"></i>
                            <!-- <mat-icon *ngIf="!submitting">save</mat-icon> -->
                            Save
                          </button>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
