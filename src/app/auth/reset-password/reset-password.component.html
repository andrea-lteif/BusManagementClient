<div class="auth-container">
    <div class="row auth-main">
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <div class="left-img" style="background-image: url(assets/images/andrea/login.jpeg);">
        </div>
      </div>
      <div class="col-sm-6 auth-form-section">
        <div class="form-section">
          <div class="auth-wrapper">
            <h2 class="welcome-msg"> Reset Password</h2>
            <p class="auth-signup-text text-muted">Enter new password with confirmation</p>
            <form class="validate-form" [formGroup]="resetPasswordForm" (ngSubmit)="Submit()">
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>New Passowrd</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="newPassword">
                    <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>
                    <mat-error *ngIf="resetPasswordForm.get('newPassword').hasError('required')">
                        Required
                      </mat-error>
                  </mat-form-field>
                  <mat-error *ngIf="resetPasswordForm.get('newPassword').hasError('pattern')">
                    Password must contain:
                  </mat-error>
                <div *ngFor="let item of passRequirementCheck">
                    <mat-error *ngIf="resetPasswordForm.get('newPassword').hasError('pattern')">
                        {{item.text}}
                      </mat-error>
                </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="newConfirmPassword">
                    <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>
                    <mat-error *ngIf="resetPasswordForm.get('newConfirmPassword').hasError('required')">
                    Required
                      </mat-error>
                      <mat-error *ngIf="resetPasswordForm.get('newConfirmPassword').hasError('matching')">
                    Passwords must match!
                      </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="container-auth-form-btn">
                <button mat-flat-button class="auth-form-btn" [disabled]="!resetPasswordForm.valid " type="submit">
                  Reset Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
