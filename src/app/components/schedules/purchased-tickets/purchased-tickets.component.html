<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Purchased Tickets'"></app-breadcrumb>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <table mat-table #table matTableExporter [dataSource]="dataSource" matSort matSortActive="routeId" matSortDirection="asc" matSortDisableCLear
                class="mat-cell">
                  <ng-container matColumnDef="routeName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'tbl-col-width-per-15'">Route</th>
                    <td mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-15'">{{row.routeName}}</td>
                  </ng-container>
                  <ng-container matColumnDef="busName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'tbl-col-width-per-15'">Bus</th>
                    <td mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-15'">{{row.busName}}</td>
                  </ng-container>
                  <ng-container matColumnDef="seatNumber">
                    <th mat-header-cell mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-10'">Seat Number
                    </th>
                    <td mat-cell mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-10'">{{row.seatNumber}}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="price">
                    <th mat-header-cell mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-10'">Price
                    </th>
                    <td mat-cell mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-10'">{{row.price}}
                    </td>
                  </ng-container>
                 
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div *ngIf="!dataSource" class="tbl-spinner">
                  <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                  </mat-progress-spinner>
                </div>
                <div *ngIf="dataSource.totalRecords$ === 0" class="no-results" style="text-align: center;">
                  No Records found
              </div>
                <mat-paginator #paginator [length]="dataSource.totalRecords$" [pageIndex]="0" [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
