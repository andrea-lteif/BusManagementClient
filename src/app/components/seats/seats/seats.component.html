<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Seats'"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="responsive_table">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ms-0">
                      
                      <li class="tbl-search-box">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search" type="text" #filterInput class="browser-default search-field"
                          aria-label="Search box" (keyup.enter)="doQuickSearch()">
                      </li>
                     
                    </ul>
                  </div>
                </div>
              </div>
            <table mat-table #table matTableExporter [dataSource]="dataSource" matSort matSortActive="busTypeId" matSortDirection="asc" matSortDisableCLear
            class="mat-cell">
              <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'tbl-col-width-per-15'">Number</th>
                <td mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-15'">{{row.number}}</td>
              </ng-container>
              <ng-container matColumnDef="busType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'tbl-col-width-per-15'">Bus Type</th>
                <td mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-15'">{{row.busTypeName}}</td>
              </ng-container>
              <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-10'">Active
                </th>
                <td mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-10'">
                  <mat-slide-toggle [checked]="row.isActive" (change)="activateBusType(row)"></mat-slide-toggle>
                </td>
              </ng-container> 
              <ng-container matColumnDef="statusStanding">
                <th mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-10'">Standing
                </th>
                <td mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-10'">
                  <!-- <mat-slide-toggle [checked]="row.isActive" (change)="activateBusType(row)"></mat-slide-toggle> -->
                  <mat-checkbox (change)="changeStatus(subscription)"
                            [checked]="row.statusStanding">
                        </mat-checkbox>
                </td>
              </ng-container> 
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div *ngIf="!dataSource || activate" class="tbl-spinner">
              <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
              </mat-progress-spinner>
            </div>
            <div *ngIf="dataSource.totalRecords$ === 0" class="no-results" style="text-align: center;">
              No Records found
          </div>
            <mat-paginator #paginator [length]="dataSource.totalRecords$" [pageIndex]="0" [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
