<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Tickets'"></app-breadcrumb>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ms-0">
                        
                        <li class="tbl-search-box">
                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                          <input placeholder="Search" type="text" #filterInput class="browser-default search-field"
                            aria-label="Search box" (keyup.enter)="doQuickSearch()">
                        </li>
                       
                      </ul>
                    </div>
                    <!-- <div class="col-4">
                      <ul class="tbl-export-btn">
                        <li>
                          <div class="m-l-10" matTooltip="ADD">
                            <button mat-mini-fab color="primary" (click)="addNew()">
                              <mat-icon class="col-white">add</mat-icon>
                            </button>
                          </div>
                        </li>
                      </ul>
                    </div> -->
                  </div>
                </div>
                <table mat-table #table matTableExporter [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableCLear
                class="mat-cell">
                  <ng-container matColumnDef="routeName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'tbl-col-width-per-15'">Route</th>
                    <td mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-15'">{{row.routeName}}</td>
                  </ng-container>
                  <ng-container matColumnDef="busName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'tbl-col-width-per-15'">Bus</th>
                    <td mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-15'">{{row.busName}}</td>
                  </ng-container>
                  <ng-container matColumnDef="seatNumber">
                    <th mat-header-cell mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-10'">Seat Number
                    </th>
                    <td mat-cell mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-10'">{{row.seatNumber}}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="userName">
                    <th mat-header-cell mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-10'">User
                    </th>
                    <td mat-cell mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-10'">{{row.userName}}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="price">
                    <th mat-header-cell mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-10'">Price
                    </th>
                    <td mat-cell mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-10'">{{row.price}}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="date">
                    <th mat-header-cell mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-10'">Date
                    </th>
                    <td mat-cell mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-10'">{{row.date | date: 'dd-MMM-yyyy, h:mm a'}}
                    </td>
                  </ng-container>
                  <!-- <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-10'">Active
                    </th>
                    <td mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-10'">
                      <mat-slide-toggle [checked]="row.isActive" (change)="activateTicket(row)"></mat-slide-toggle>
                    </td>
                  </ng-container> 
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell class="pr-0" *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                      <button mat-icon-button color="accent" (click)="$event.stopPropagation()" (click)="edit(row)"
                        class="tbl-action-btn">
                        <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                      </button>
                    </td>
                  </ng-container> -->
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div *ngIf="!dataSource || activate" class="tbl-spinner">
                  <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                  </mat-progress-spinner>
                </div>
                <div *ngIf="dataSource.totalRecords$ === 0" class="no-results" style="text-align: center;">
                  No Records found
              </div>
                <mat-paginator #paginator [length]="dataSource.totalRecords$" [pageIndex]="0" [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
